<!doctype html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
<style type="text/css">
    body {
        background: #ddd;
    }
    img {
        image-rendering: optimizeSpeed;
        image-rendering: -webkit-optimize-contrast;
    }
    .sprite-list .sprite {
        width: 128px;
        min-height: 128px;
        text-align: center;
    }
    .sprite-list .sprite img {
        margin-top: 32px;
    }
    .sprite-list .sprite p {
        font-size: 12px;
        margin-top: 8px;
    }
</style>
</head>
<body ng-app="pykemod" ng-controller="main">

<div class="row sprite-list">
    <div class="col-md-2 sprite" ng-repeat="(index, sprite) in sprites">
        <div class="card-body">
            <img ng-src="{{sprite.url}}"
                width="64" height="64">
            <p>
                {{ sprite.offset }}<br />
                RID: {{ index + 1 }}
                ({{ '0x' + (index + 1).toString(16).toUpperCase() }})
            </p>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.10/angular.min.js"></script>

<script>

// ???????           0x40000
// ???????           0x08000
// ROUTES PKMN       0x0D51A
// CHARACTERS A      0x10000
// OBJECTS IN MAP    0x11140
// POKEMON LOGO      0x11380:0x11A80
// LETTERS     8x8 : 0x11A80:0x11B00
// ?????????       : 0x11B00
// MAP PARTS   8x8 : 0x11E80
// KANTO TILEs 8x8 : 0x124b8
// CHARACTERS 16x16: 0x14000
// MAP TILES   8x8 : 0x64010

var SPRITES_OFFSET = 0x64010;
var app = angular.module('pykemod', []);

// 1 = 1bpp
// 2 = 2bpp (planar)
var depth = 2;
var width = 8;
var height = 8;
//  8 -  8x8  - 1bpp
// 16 -  8x8  - 2bpp - planar
// 64 - 16x16 - 2bpp - planar
var step = (width * height * depth) / 8;
var finalSize = width + ',' + height;

app.controller('main', function($scope, $http) {
    var sprites = [];

    // Prepare sprites to be shown
    for (var index = 0; index < 128; index++) {
        var offset = SPRITES_OFFSET + step * index;
        sprites.push({
            url: '/sprite?aoffset=' + offset.toString() + '&depth=' + depth + '&size=' + finalSize,
            offset: '0x' + offset.toString('16')
        })
    }

    $scope.sprites = sprites;
});

</script>

</body>
</html>
